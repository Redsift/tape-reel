machine: 
  node:
    version: 6.3.1
    
checkout: 
  pre:
    - npm install -g npm    
    
deployment:
  production:
    branch: /release-.*/
    commands:
      - echo "Publishing to NPM"
      - echo -e "$NPM_USERNAME\n$NPM_PASSWORD\n$NPM_EMAIL" | npm login
      - npm publish --access=public        